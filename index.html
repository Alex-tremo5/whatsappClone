<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="leftSide">
            <div class="header">
                <div class="userimg">
                    <img src="./assets/images/user5.webp" class="cover">
                </div>
                <ul class="navIcon">
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
       
            <!-- search -->

            <div class="search">
                <div>
                    <input type="text" placeholder="Search or start new chat" minlength="2" maxlength="20">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
            </div>
       
            <!-- chat-list -->

            <div class="chatlist">
                <div class="block">
                    <div class="imgbx">
                        <img src="./assets/images/user2.webp" class="cover">
                    </div>
                    <div class="details">
                        <div class="listHead">
                            <h4>Alex </h4>
                            <p class="time">12:00</p>
                        </div>
                        <div class="message">
                            <p>How to make whatsapp clone, I saw a tutorial</p>
                        </div>
                    </div>
                </div>
            </div>


       
       
       
        </div>
        <div class="rightSide">

        </div>
    </div>







    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
